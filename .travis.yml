language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=examples/WeatherStationDemo
    - PLATFORMIO_CI_SRC=examples/WorldClockDemo


install:
    - pip install -U platformio

    - wget https://github.com/squix78/esp8266-oled-ssd1306/archive/dev-branch-3.0.0.zip -O /tmp/oled.zip
    - unzip /tmp/oled.zip -d /tmp/oled
    - platformio lib install 561

script:
    - platformio ci --lib="." --lib="/tmp/oled" --board=nodemcuv2
